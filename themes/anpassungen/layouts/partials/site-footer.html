<footer class="{{ .Site.Params.background_color_class | default "bg-black" }} bottom-0 w-100 pa3" role="contentinfo">
  <div class="flex justify-between">
    <a class="f4 fw4 hover-white no-underline white-70 dn dib-ns pv2 ph3" href="{{ .Site.BaseURL }}" >
      &copy; {{ with .Site.Copyright | default .Site.Title }} {{ . | safeHTML }} {{ now.Format "2006"}} {{ end }}
    </a>
    <nav class="f4 fw4 hover-white no-underline white-70 dn dib-ns pv2 ph3" role="navigationFooter"><!-- pv3 ph3 ph4-ns -->
      <div class="flex-l justify-between items-center center">
        <div class="flex-l items-center">
          <!-- {{ partial "i18nlist.html" . }} -->
          {{ if .Site.Menus.footer }}
            <ul class="pl0 mr3 mt0 pt0">
              {{ range .Site.Menus.footer }}
              <li class="list f5 f4-ns fw4 dib pr3">
                <a class="hover-white no-underline white-90" href="{{ .URL }}" title="{{ .Name }} page">
                  {{ .Name }}
                </a>
              </li>
              {{ end }}
            </ul>
          {{ end }}
        </div>
      </div>
    </nav>
    <div>{{ partial "social-follow.html" . }}</div>
  </div>
</footer>
